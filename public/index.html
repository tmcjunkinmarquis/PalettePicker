<!DOCTYPE html>
<html lang="en">
<head>
  <!-- <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
  <link rel="stylesheet" type="text/css" href="./css/styles.css" />
  <title>Palette Picker</title> 
</head>

<body>
  <div class="ui-container">
    <div class="logo">Palette Picker</div>
    <hr>

    <div class="create-project">
      <h3>Create A Project</h3>
      
      <form >
        <div>
          <label class="label" for="project-name">Name:</label>
          <input class="project-input" type="text" value="Project Name" name="project_name" />
          <div class="project-button">
            <button type="submit">Save</button>
          </div>
        </div>
      </form>
    </div>
    <hr>

    <div class="add-palette">
      <h3>Add A Palette</h3>
      <form >
        <div>
          <label for="project-select">Choose the project, then name the palette:</label>

          <select id="project-select">
            <option value="">--Please choose a project--</option>
            <option value="dog">Dog</option>
          </select>
          <input class="project-input" type="text" value="Palette Name" name="palette_name">
          <div class="palette-button">
            <button id="palette-save-button"type="submit">Save</button>
          </div>
          <div class="sample-palette">
            <div class="circle" id="one">
              <p class="color-name"></p>
              <img class="lock-icon" src="images/locked.svg" alt="image" />
            </div>
            <div class="circle" id="two">
              <p class="color-name"></p>
              <img class="lock-icon" src="images/locked.svg" alt="image" />
            </div>
            <div class="circle" id="three">
              <p class="color-name"></p>
              <img class="lock-icon" src="images/locked.svg" alt="image" />
            </div>
            <div class="circle" id="four">
              <p class="color-name"></p>
              <img class="lock-icon" src="images/locked.svg" alt="image" />
            </div>
            <div class="circle" id="five">
              <p class="color-name"></p>
              <img class="lock-icon" src="images/locked.svg" alt="image" />
            </div>
          </div>
          <button class="different-palette">Different Palette</button>
        </div>
      </form>
    </div>
    <hr>

    <div class="project-cards-container">
      <div>
        <h4>Project One</h4>
        <div>Palette A</div>
        <div>Palette B</div>
      </div>

      <hr>

      <div>
        <h4>Project Two</h4>
        <div>Palette C</div>
      </div>
      
      
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
